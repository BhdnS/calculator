<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./images/favicon/calculator16.png" sizes="16x16" type="image/png">
	<link rel="shortcut icon" href="./images/favicon/calculator32.png" sizes="32x32" type="image/png">
	<link rel="shortcut icon" href="./images/favicon/calculator96.png" sizes="96x96" type="image/png">
	<link rel="shortcut icon" href="./images/favicon/calculator120.png" sizes="120x120" type="image/png">
	<title>Calculator</title>
</head>
<body>
	<div class="wrapper">
		<img class="theme sun" src="images/theme/sun.svg" alt="sun">
		<div class="container">
			<header class="header">
				<header class="container">
					<h1 class="header__title title">Calculator</h1>
				</header>
			</header>
			<main class="main">
				<div class="main__container">

					<div class="main__box">
						<div class="main__input-box">
							<input class="main__input input" type="number" placeholder="Number 1" id="num-one"/>
						</div>
						<div class="main__input-box">
							<input class="main__input input" type="number" placeholder="Number 2" id="num-two"/>
						</div>
						<div class="main__buttons">
							<button class="main__btn btn" id="add">+</button>
							<button class="main__btn btn" id="sub">-</button>
							<button class="main__btn btn" id="mult">*</button>
							<button class="main__btn btn" id="divided">/</button>
						</div>
					</div>
					<div class="main__box">
						<div class="main__card">
							<div class="main__card-content">
								<div class="main__card-title" id="output"></div>
							</div>
						</div>
					</div>

				</div>
			</main>
		</div>
	</div>
</body>
</html>
